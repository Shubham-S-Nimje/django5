{% extends "core/base.html" %} {% load static %}
<br />
{% block title %}Order Track {% endblock title %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-4xl w-full space-y-8 bg-orange-100 p-6 rounded-xl shadow-lg"
    x-data="orderTracking()"
  >
    <div class="text-center">
      <h1 class="text-3xl font-bold text-orange-900">Track Your Order</h1>
      <p class="mt-2 text-orange-600">
        Enter your order number to see the status
      </p>
    </div>

    <!-- Search Form -->
    <div class="mt-6">
      <form @submit.prevent="searchOrder">
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            x-model="orderNumber"
            type="text"
            placeholder="Enter order number (e.g., ORD123456)"
            class="w-full px-4 py-2 border bg-white border-orange-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            type="submit"
            class="bg-orange-600 text-white px-6 py-2 rounded-md hover:bg-orange-700 transition duration-300"
          >
            Track Order
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
